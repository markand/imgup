	<h1>Upload image</h1>

	<form action="/new" method="post" enctype="multipart/form-data">
		<div class="row responsive-label">
			<div class="col-md-2">
				<label for="title">Title</label>
			</div>
			<div class="col-md-10">
				<input id="title" name="title" type="text" placeholder="Untitled" />
			</div>
		</div>

		<div class="row responsive-label">
			<div class="col-md-2">
				<label for="author">Author</label>
			</div>
			<div class="col-md-10">
				<input id="author" name="author" type="text" placeholder="Anonymous" />
			</div>
		</div>

		<div class="row responsive-label">
			<div class="col-md-2">
				<label for="duration">Expires in</label>
			</div>
			<div class="col-md-10">
				<select id="duration" name="duration">
					@@durations@@
				</select>
			</div>
		</div>

		<div class="row responsive-label">
			<div class="col-md-2">
				<label for="private">Private</label>
			</div>
			<div class="col-md-10">
				<input id="private" type="checkbox" name="private" checked></input>
			</div>
		</div>

		<div class="row responsive-label">
			<div class="col-md-2">
				<label for="file">Image</label>
			</div>
			<div class="col-md-2">
				<input type="file" id="file" name="filename">
			</div>
		</div>

		<div class="row responsive-label">
			<div class="col-md-2">
				<button class="primary">Upload</button>
			</div>
		</div>
	</form>
