	<h2>Actions</h2>
	<div class="row responsive-label">
		<div class="col-md-1">
			<a class="button" href="/download/@@id@@">Download</a>
		</div>
	</div>

	<h2>Info</h2>

	<div class="row responsive-label">
		<div class="col-md-1">
			<label for="title">Title</label>
		</div>
		<div class="col-md-6">
			<label id="title" placeholder="Untitled">@@title@@</label>
		</div>
	</div>

	<div class="row responsive-label">
		<div class="col-md-1">
			<label for="author">Author</label>
		</div>
		<div class="col-md-6">
			<label id="author" placeholder="Anonymous">@@author@@</label>
		</div>
	</div>

	<div class="row responsive-label">
		<div class="col-md-1">
			<label for="duration">File name</label>
		</div>
		<div class="col-md-6">
			<label id="duration">@@filename@@</label>
		</div>
	</div>

	<div class="row responsive-label">
		<div class="col-md-1">
			<label for="duration">Date</label>
		</div>
		<div class="col-md-6">
			<label id="duration">@@date@@</label>
		</div>
	</div>

	<div class="row responsive-label">
		<div class="col-md-1">
			<label for="duration">Public</label>
		</div>
		<div class="col-md-6">
			<label id="duration">@@visible@@</label>
		</div>
	</div>

	<div class="row responsive-label">
		<div class="col-md-1">
			<label for="duration">Expires in</label>
		</div>
		<div class="col-md-6">
			<label id="duration">@@expiration@@</label>
		</div>
	</div>

	<img alt="@@id@@" src="/download/@@id@@">
